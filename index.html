<!DOCTYPE html>
<!-- ICS2O-Final-Project-HTML-JS -->
<html lang="en-ca">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Dice Roller, in JS" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Olivia TD" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-blue.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Dice Roller, in JS</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Dice Roller, in JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <div id="die-one"></div>
        <div id="die-two"></div>
        <div id="die-three"></div>
        <div id="die-four"></div>
        <div id="die-five"></div>
        <div id="die-six"></div>
      </div>
      <div class="page-content">
        Please select the number of dice you want to be rolled.
      </div>
      <br />
      <form>
        <div>
          <label for="dice">
            <h5>Select a number from dropdown.</h5>
          </label>
          <select name="dice" id="dice">
            <option value="one">1 die</option>
            <option value="two">2 dice</option>
            <option value="three">3 dice</option>
            <option value="four">4 dice</option>
            <option value="five">5 dice</option>
            <option value="six">6 dice</option>
          </select>
        </div>
        <br />
        <div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="rollAllDice()" type="button">
            Roll Dice!!!
          </button>
        </div>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="result"></div>
        </div>
        </main>
        </div>
        </body>
        
        </html>
